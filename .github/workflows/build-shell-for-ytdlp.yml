name: Build shell-for-ytdlp Executable

on:
  workflow_dispatch:

jobs:
  pyinstaller-build:
    permissions: write-all
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.6'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create dist directory if not exists
        run: |
          if (-Not (Test-Path dist)) { New-Item -ItemType Directory -Path dist }

      - name: Create Executable
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.12.6'
          spec: 'build.spec'
          requirements: 'requirements.txt'

      - name: List dist directory
        run: tree "D:\a\shell-for-ytdlp\shell-for-ytdlp\dist" /F /A

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: shell-for-ytdlp
          path: dist/shell-for-ytdlp/shell-for-ytdlp.exe

      - name: Create Draft Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >-
          gh release create v0.1
          dist/shell-for-ytdlp/shell-for-ytdlp.exe
          --generate-notes
          --title "Version v0.1"
          --draft
